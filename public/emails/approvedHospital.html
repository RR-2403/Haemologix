<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registration Approved</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
      }
      .email-container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        background: linear-gradient(135deg, #7f1d1d, #7f1d1d 50%, #ca8a04 100%);
        color: white;
        text-align: center;
        padding: 25px 15px;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .content {
        padding: 25px;
        color: #333;
        line-height: 1.6;
      }
      .button-container {
        text-align: center;
        margin: 25px 0;
      }
      .button {
        display: inline-block;
        background: linear-gradient(135deg, #7f1d1d, #7f1d1d 50%, #ca8a04 100%);
        color: white !important;
        padding: 14px 0;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        width: 100%;
        max-width: 300px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #888;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h1>✅ Registration Approved</h1>
      </div>
      <div class="content">
        <p>
          Congratulations! {{hospitalName}} is now a
          <strong>verified member</strong> of the HaemoLogix network.
        </p>
        <p>
          You can now post urgent blood requests, get replies as fast as under
          10 minutes, and manage requests in real-time.
        </p>
        <div class="button-container">
          <a href="https://haemologix.vercel.app" class="button" target="_blank"
            >Access Hospital Dashboard</a
          >
        </div>
      </div>
      <div class="footer">© 2025 HaemoLogix — Verified Hospital Network</div>
    </div>
  </body>
</html>
